<!-- You are inside ng-controller="mainController as main" -->

<div class="description-wrapper">
  <h2>This app is so great!</h2>
</div>

<div class="signup-and-login-form-wrapper">
  <ul class="tab-group">
    <li class="tab active"><a href="#signup" ng-click="show_signup_form=true">Sign Up</a></li>
    <li class="tab"><a href="#login" ng-click="show_signup_form=false">Log In</a></li>
  </ul>
  <div class="signup-form-wrapper">
    <form class="signup-and-login-form" method="post" ng-submit="main.createUser(user)" ng-show="show_signup_form" ng-init="show_signup_form=true">
      <input type="text" ng-model="user.username" placeholder="username">
      <input type="password" ng-model="user.password" placeholder="password">
      <button type="submit" name="signup-button">SIGNUP</button>
    </form>
  </div> <!-- end signup-form-wrapper -->

  <div class="login-form-wrapper">
    <form class="signup-and-login-form" method="post" ng-submit="main.login(user)" ng-show="!show_signup_form">
        <input type="text" ng-model="user.username" placeholder="username">
        <input type="password" ng-model="user.password" placeholder="password">
        <button type="submit" name="login-button">LOGIN</button>
      </form>
  </div> <!-- end login-form-wrapper -->

</div> <!-- end signup-and-login-form-wrapper -->
